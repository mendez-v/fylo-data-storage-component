<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="icon" href="./assets/icon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <div class="box box-1">
      <h1 class="title">Fylo</h1>
      <div class="icons-container">
        <figure class="icon-wrap">
          <img src="./assets/icon/icon-document.svg" alt="" aria-hidden="true">
        </figure>
        <figure class="icon-wrap">
          <img src="./assets/icon/icon-folder.svg" alt="" aria-hidden="true">
        </figure>
        <figure class="icon-wrap">
          <img src="./assets/icon/icon-upload.svg" alt="" aria-hidden="true">
        </figure>
      </div>
    </div>
    <div class="box box-2">
      <p class="paragraph">You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar">
        <div class="bar"></div>
      </div>
      <div class="storage">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="remaining-storage">
        <span class="number">185</span>
        <span class="text">GB LEFT</span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank" rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendez-v/fylo-data-storage-component" class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a> ✨</small>
  </footer>
</body>
</html>
